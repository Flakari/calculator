<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="calc-body">
        <div id="display">
            <p id="operator">0</p>
            <p id="main">Hi</p>
        </div>
        <div id="container">
            <div>
                <button data-button="back" data-key="8">&larr;</button>
                <button data-button="clear" data-key="67">C</button><br>
            </div>
            <button data-button="7" data-key="55 103">7</button>
            <button data-button="8" data-key="56 104">8</button>
            <button data-button="9" data-key="57 105">9</button>
            <button data-button="/" data-key="191 111">/</button><br>
            <button data-button="4" data-key="52 100">4</button>
            <button data-button="5" data-key="53 101">5</button>
            <button data-button="6" data-key="54 102">6</button>
            <button data-button="*" data-key="106 88">*</button><br>
            <button data-button="1" data-key="49 97">1</button>
            <button data-button="2" data-key="50 98">2</button>
            <button data-button="3" data-key="51 99">3</button>
            <button data-button="-" data-key="109 189">-</button><br>
            <button data-button="0" data-key="48 96">0</button>
            <button data-button="." data-key="190 110">.</button>
            <button data-button="=" data-key="13 187">=</button>
            <button data-button="+" data-key="107">+</button>
        </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
