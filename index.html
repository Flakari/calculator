<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="calc-body">
        <div id="sensor">
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div id="logo">
            Calculator
        </div>

        <div id="display">
            <p id="operator">0</p>
            <p id="main">0</p>
        </div>
        <div id="container">
            <div>
                <button data-button="back" data-key="8">&larr;</button>
                <button data-button="clear" data-key="67">C</button><br>
            </div>
            <button data-button="7">7</button>
            <button data-button="8">8</button>
            <button data-button="9">9</button>
            <button data-button="/" class="operator">/</button><br>
            <button data-button="4">4</button>
            <button data-button="5">5</button>
            <button data-button="6">6</button>
            <button data-button="*" class="operator">*</button><br>
            <button data-button="1">1</button>
            <button data-button="2">2</button>
            <button data-button="3">3</button>
            <button data-button="-" class="operator">-</button><br>
            <button data-button="0">0</button>
            <button data-button=".">.</button>
            <button data-button="=" id="equals">=</button>
            <button data-button="+" class="operator">+</button>
        </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
